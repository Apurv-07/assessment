<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <h1>Hello</h1>
    </div>
    <button onclick="hello()">Click</button>
    <script>
        function hello(){
            //alert("It's loaded")
            var demo=document.getElementById("demo").getElementsByTagName('h1')[0];
            demo.innerHTML="World";
        }
    </script>
</body>
</html>
