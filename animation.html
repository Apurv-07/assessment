<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card{
            position: relative;
            animation: animate 2s ease-in infinite;
        }
        @keyframes animate {
            0%{
                top: 10px;
            }
            50%{
                top: 200px;
            }
            100%{
                top: 10px;
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Poker-sm-224-Jh.png" height: "300" width: "200">
    </div>
    
</body>
</html>
